
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Fundamentos da Vida Cristã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #f44336;
      --background-color: #f9f9f9;
      --card-color: #ffffff;
      --text-color: #333;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      font-family: var(--font-family);
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
    }

    .quiz-container {
      max-width: 700px;
      margin: auto;
      background-color: var(--card-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .question {
      margin-bottom: 20px;
      padding: 10px;
      border-left: 4px solid var(--primary-color);
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .question p {
      margin: 0 0 10px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .correct {
      background-color: #d4edda;
    }

    .incorrect {
      background-color: #f8d7da;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
      }

      button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<h2>Quiz: Fundamentos da Vida Cristã - Aula 1</h2>

<div class="quiz-container">
<form id="quizForm">
  <div class="question">
    <p>1. Quantos livros compõem a Bíblia?</p>
    <label><input type="radio" name="q1" value="a"> 39</label>
    <label><input type="radio" name="q1" value="b"> 66</label>
    <label><input type="radio" name="q1" value="c"> 27</label>
  </div>

  <div class="question">
    <p>2. O que significa o termo “Bíblia”?</p>
    <label><input type="radio" name="q2" value="a"> Palavra de Deus</label>
    <label><input type="radio" name="q2" value="b"> Livro Sagrado</label>
    <label><input type="radio" name="q2" value="c"> Coleção de livros</label>
  </div>

  <div class="question">
    <p>3. Quem inspirou os escritores da Bíblia?</p>
    <label><input type="radio" name="q3" value="a"> Jesus Cristo</label>
    <label><input type="radio" name="q3" value="b"> Espírito de Deus</label>
    <label><input type="radio" name="q3" value="c"> Apóstolos</label>
  </div>

  <div class="question">
    <p>4. Quantos livros há no Antigo Testamento?</p>
    <label><input type="radio" name="q4" value="a"> 27</label>
    <label><input type="radio" name="q4" value="b"> 39</label>
    <label><input type="radio" name="q4" value="c"> 66</label>
  </div>

  <div class="question">
    <p>5. Qual é o objetivo principal da Bíblia?</p>
    <label><input type="radio" name="q5" value="a"> Ensinar história</label>
    <label><input type="radio" name="q5" value="b"> Revelar Jesus Cristo como Salvador</label>
    <label><input type="radio" name="q5" value="c"> Mostrar leis antigas</label>
  </div>

  <button type="button" onclick="verificar()">Verificar</button>
  <button type="button" onclick="reiniciar()">Reiniciar</button>
</form>

<p id="resultado"></p>
</div>

<script>
  const respostas = {
    q1: "b",
    q2: "c",
    q3: "b",
    q4: "b",
    q5: "b"
  };

  function verificar() {
    let score = 0;
    const form = document.getElementById("quizForm");
    const resultado = document.getElementById("resultado");

    for (let q in respostas) {
      const radios = form[q];
      for (let i = 0; i < radios.length; i++) {
        radios[i].parentElement.classList.remove("correct", "incorrect");
        if (radios[i].checked) {
          if (radios[i].value === respostas[q]) {
            radios[i].parentElement.classList.add("correct");
            score++;
          } else {
            radios[i].parentElement.classList.add("incorrect");
          }
        }
      }
    }

    resultado.innerHTML = `<strong>Você acertou ${score} de 5 perguntas.</strong>`;
  }

  function reiniciar() {
    const form = document.getElementById("quizForm");
    form.reset();
    document.getElementById("resultado").innerHTML = "";
    const inputs = form.querySelectorAll("input");
    inputs.forEach(input => input.parentElement.classList.remove("correct", "incorrect"));
  }
</script>

</body>
</html>
